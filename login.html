<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zaloguj siÄ™</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-box">
    <h1>ğŸ” Logowanie</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="HasÅ‚o" required />
      <button type="submit">Zaloguj</button>
    </form>
    <p>Nie masz konta? <a href="register.html">Zarejestruj siÄ™</a></p>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('https://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (!res.ok) return alert('âŒ BÅ‚Ä™dne dane logowania');

        const { token } = await res.json();
        localStorage.setItem('jwt', token);
        location.href = 'index.html';
      } catch (err) {
        alert('âš ï¸ BÅ‚Ä…d logowania');
        console.error(err);
      }
    });
  </script>
</body>
</html>
